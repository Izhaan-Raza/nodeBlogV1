<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="main.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K4SHHJKFSB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-K4SHHJKFSB');


        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            var banner = document.querySelector('.hdr');
            var profile = document.querySelector('.pfp');
            var name = document.querySelector('.name');

            // Adjust styles based on scroll position
            if (window.scrollY > 50) {
                header.style.filter = 'blur(4px)';
                header.style.transition = 'all 0.5s';
                
                banner.style.height = '50px';
                profile.style.top = '10px';
                profile.style.transition = 'all 0.5s';
                profile.style.height = '50px';
                profile.style.width = '50px';
                profile.style.right = '10px';
                name.style.display = 'block';
                name.style.transition = 'all 0.5s';
                name.style.visibility = 'visible';

            } else {
                header.style.filter = 'blur(0px)';
                header.style.transition = 'all 0.5s';   
                banner.style.height = '80px';
                profile.style.top = '40px';
                profile.style.transition = 'all 0.5s';
                profile.style.height = '90px';
                profile.style.width = '90px';
                name.style.display = 'none';
                name.style.transition = 'all 0.5s';              
            }
        });

    </script>
</head>

    <header>
